<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<link
		href="https://fonts.googleapis.com/css?family=Inter:500,600,700&family=Poppins:300,500,700&display=swap"
		rel="stylesheet" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__title">CSS Transform</div>
			</div>
		</header>

		<main class="main">
			<div class="main__container">
				<div class="main__content">
					<div class="block">
						<div class="block__item translate">
							<p class="block__text text">translate</p>
						</div>
					</div>
					<div class="block">
						<div class="block__item scale">
							<p class="block__text text">scale</p>
						</div>
					</div>
					<div class="block">
						<div class="block__item rotate">
							<p class="block__text text">rotate</p>
						</div>
					</div>
					<div class="block">
						<div class="block__item skew">
							<p class="block__text text">skew</p>
						</div>
					</div>
					<div class="block">
						<div class="block__item matrix">
							<p class="block__text text">matrix</p>
						</div>
					</div>
					<div class="block">
						<div class="block__item multi">
							<p class="block__text text">multi</p>
						</div>
					</div>
					<div class="block">
						<div class="block__item origin">
							<p class="block__text text">origin</p>
						</div>
					</div>
					<div class="block block_pers">
						<div class="block__item perspective">
							<p class="block__text text">perspective</p>
						</div>
					</div>
					<div class="block">
						<div class="block__item rotate3d">
							<p class="block__text text">rotate3d</p>
						</div>
					</div>
					<div class="block block_trans">
						<div class="block__item transform">
							<p class="block__text text">transform</p>
						</div>
					</div>
				</div>
				<div class="car">
					<div class="car__road"></div>
					<div class="car__body">
						<div class="car__wheels">
							<div class="car__front-wheel"></div>
							<div class="car__back-wheel"></div>
						</div>
						<div class="car__cabine">
							<div class="car__door"></div>
							<div class="car__door-window"></div>
							<div class="car__door-handler"></div>
							<div class="car__glass-front"></div>
							<div class="car__footboard"></div>
						</div>
						<div class="car__carcass">
							<p class="carcass-text">птн пнх</p>
							<div class="car__glass-back"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
		</footer>
	</div>
</body>

</html>
