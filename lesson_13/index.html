<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<link
		href="https://fonts.googleapis.com/css?family=Inter:500,600,700&family=Poppins:300,500,700&display=swap"
		rel="stylesheet" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_13</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__title">Car-movie</div>
			</div>
		</header>

		<main class="main">
			<div class="main__container">
				<div class="car">
					<div class="car__road"></div>
					<div class="car__body">
						<div class="car__wheels">
							<div class="car__front-wheel"></div>
							<div class="car__back-wheel"></div>
						</div>
						<div class="car__cabine">
							<div class="car__door"></div>
							<div class="car__door-window"></div>
							<div class="car__door-handler"></div>
							<div class="car__glass-front"></div>
							<div class="car__footboard"></div>
						</div>
						<div class="car__carcass">
							<p class="carcass-text">птн пнх</p>
							<div class="car__glass-back"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
		</footer>
	</div>
</body>

</html>
